name : my first workflow

on : push

jobs:
  linux-os:
   runs-on: ubuntu-latest
   steps: 
     - name: Checkout
       uses: actions/checkout@v4.2.2
     - name: Setup Java JDK
       uses: actions/setup-java@v4.7.1
       with:  
         java-version: 1.8
     - name: verify the java version
       run : java -version
     - name: Build with Maven
       run: mvn install
         
